<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Car List App</title>
    <!-- CSS file refs here -->
    <link href="./Content/bootstrap.min.css" rel="stylesheet">
    <link href="./Content/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./Content/Site.css" rel="stylesheet">
    <!-- javascript file refs here -->

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="./Scripts/bootstrap.js"></script>
    <!--<script src="./Scripts/npm.js"></script>-->

</head>
 <body>

     <div>
         <ul id="messages"></ul>
         <form action="">
             <input id="m" autocomplete="off" /><button>Send</button>
         </form>
     </div>

    <!-- All Shoes Table Section -->
    <div class="container">
        <h2 class="sub-header">My Shoes</h2>
        <table id="shoes" class="table">
            <thead>
                <tr></tr>
                <tr>
                    <td>#</td>
                    <td>Brand</td>
                    <td>Style</td>
                    <td>Color</td>
                    <td>Price</td>
                    <td>Quality</td>
                    <td>Popularity</td>
                    <td>Want It Meter</td>
                </tr>
            </thead>
            <tbody /><!-- data that is grabbed from main.js script is put here -->
        </table>
    </div>
    <!--END  All Shoes Table Section -->


    <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>-->
    <!-- Call the main.js script now -->
    <script src="./Scripts/main.js"></script>

     <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
     <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
     <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
     </script>




</body>
</html>
