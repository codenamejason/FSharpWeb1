<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Car List App</title>
    <!-- CSS file refs here -->
    <link href="./Content/bootstrap.min.css" rel="stylesheet">
    <link href="./Content/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./Content/Site.css" rel="stylesheet">
    <!-- javascript file refs here -->
   
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="./Scripts/bootstrap.js"></script>
    <!--<script src="./Scripts/npm.js"></script>-->
</head>
<body>
    



    <!-- All Cars Table Section -->
    <div class="container">
        <h2 class="sub-header">All Cars</h2>
        <table id="cars" class="table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Make</td>
                    <td>Model</td>
                    <td>Year</td>
                    <td>Miles</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody /><!-- data that is grabbed from main.js script is put here -->
        </table>
    </div>
    <!--END  All Cars Table Section -->

    <!-- All Shoes Table Section -->
    <div class="container">
        <h2 class="sub-header">All Shoes</h2>
        <table id="shoes" class="table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Brand</td>
                    <td>Style</td>
                    <td>Color</td>
                    <td>Price</td>
                    <td>Quality</td>
                    <td>Popularity</td>
                    <td>Want Meter</td>
                </tr>
            </thead>
            <tbody /><!-- data that is grabbed from main.js script is put here -->
        </table>
    </div>
    <!--END  All Shoes Table Section -->


    <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>-->
    <!-- Call the main.js script now -->
    <script src="./Scripts/main.js"></script>
</body>
</html>
